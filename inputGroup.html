<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h2>Grupo prepend</h2>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">@</span>
        </div>
        <input type="text" class="form-control" placeholder="email">
    </div>
    <br>
    
    <br>
    <h2>Grupo append</h2>
    <div class="input-group">
        
        <input type="text" class="form-control" placeholder="email">
        <div class="input-group-append">
            <span class="input-group-text">@site.com.br</span>
        </div>
    </div>
    <br>
    
    <br>

    <h2>Prepend e append</h2>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">R$</span>
        </div>
        <input class="form-control" type="text" placeholder="Digite um valor">

        <div class="input-group-append">
            <span class="input-group-text">
                ,00
            </span>
        </div>
    </div>
    <br>
    
    <br>
    <h2>Checkbox/Radio</h2>
    <div class="input-group">
        <div class="input-group-prepend">
            <div class="input-group-text">
            <input type="radio" name="form">
            </div>
        </div>
        <input class="form-control" type="text" placeholder="Digite um valor">
    </div>
    <br>
    
    <br>
    <h2>VÃ¡rios inputs</h2>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">
                Nome/Senha
            </span>
        </div>
        <input class="form-control" type="text" placeholder="Digite seu nome">
        <input class="form-control" type="password" placeholder="Digite sua senha">
        <button class="btn btn-primary">Entrar</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
