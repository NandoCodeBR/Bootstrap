<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body class="container">
    <form action="">
        <div class="form-group">
            <label for="usuario">Usuário</label>
            <!--Você pode definir um tamanho usando a classe form-control-lg ou sm -->
            <input class="form-control" type="text" placeholder="Digite seu usuário" id="usuario">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" placeholder="Digite seu email" id="email" readonly>
            <small class="form-text">Email será validado</small>
        </div>
        

        <!--Select-->
        <div class="form-group">
            <label for="estados">Estados</label>
            <select id="estados" class="form-control">
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Bahia</option>
                <option>Ceará</option>
                <option>Mato grosso</option>
                <option>Mato grosso do sul</option>
                <option>Minas Gerais</option>
                <option>Pernambuco</option>
                <option>Rio de Janeiro</option>
                <option>Rio grande do norte</option>
            </select>
        </div>

        <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="3"></textarea>
        </div>
        <!--File input-->
        <div class="form-group">
            <label for="arquivo">Arquivo</label>
            <input type="file" id="arquivo" class="form-control-file">
        </div>
        <!--Custom file input-->
        <div class="custom-file">
            <label class="custom-file-label" for="arquivocustom">Selecione o arquivo</label>
            <input type="file" class="custom-file-input" id="arquivocustom">
        </div>
        <br><hr><br>
        <!--Range-->
        <div class="form-group">
        <label for="range"></label>
        <input type="range" class="custom-range"  id="range">
        </div>

        <input type="submit" class="btn btn-primary" value="Salvar">
    </form>
    <br>
    <hr>
    <br>
    <form class="form-inline">
        <input type="text" class="form-control mr-2" id="usuario" placeholder="digite seu usuario">
        <input type="password" class="form-control mr-2" id="senha" placeholder="digite sua senha">
        <input type="submit" value="logar" class="btn btn-primary">
    </form>
    <br>
    <hr>
    <br>

    <form class="form-group">
        <label for="usuario1">Usuário:</label>
        <input type="text" class="form-control mb-2" id="usuario1" placeholder="digite seu usuario">
        <label for="senha1">Senha:</label>
        <input type="password" class="form-control mb-2" id="senha1" placeholder="digite sua senha">
        <input type="submit" value="logar" class="btn btn-primary">
    </form>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
   
</body>
</html>
